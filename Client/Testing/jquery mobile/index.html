<!DOCTYPE html>
<html lang = "eng">
<head>
	<title>SCADA-App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src ="js files/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src ="js files/jquery.mobile-1.4.5.js"></script>
	<script type="text/javascript" src="js files/login.js"></script>
</head>
<body>
	    <div data-role="header" id="header">
	    	<h1>SCADA App - Login Page</h1>
	  	</div>
	  		<form id="form"><br><br><br>
				  	<div id="wrapper"> 
					    <p id="welcome">Please enter your credentials to login.</p>
					
						<div>
							<label style="font-size:12px">Email/Username:</label>
						</div>
					  	<div data-role="field-contain" id="userNameID">
					  		<input type="text" id="username" name="username"  class="userID"/>
					  	</div><!--End username div-->
					  	<div>
							<label style="font-size:12px">Password:</label>
						</div>
					  	<div data-role="field-contain" id="passWordID">
					  		<input type="password" id="password"  class="userID" name="password"/>
					  	</div><br><!--End password div-->

					  	<div data-role="field-contain" id="loginButton">
					  		<button type="submit" name="login" data-inline="true">Login</button>
					  	</div> <!--End Login div-->
				  </div>
			</form>

		<div data-role="footer" id="footer">
			<h2>Copyright &copy; The Special Topics Company</h2>
		</div>
</body>
</html>
